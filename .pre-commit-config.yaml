default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3

  - repo: local
    hooks:
      - id: terraform_fmt
        name: Terraform FMT
        entry: bash -c 'DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace hashicorp/terraform:1.6.0 fmt -check -recursive'
        language: system
        types: [terraform]
        pass_filenames: false

      - id: terraform_validate
        name: Terraform Validate
        entry: bash -c 'DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace hashicorp/terraform:1.6.0 init -backend=false && DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace hashicorp/terraform:1.6.0 validate'
        language: system
        types: [terraform]
        pass_filenames: false

      - id: terraform_docs
        name: Terraform Docs
        entry: bash -c 'DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace quay.io/terraform-docs/terraform-docs:0.16.0 markdown .'
        language: system
        types: [terraform]
        pass_filenames: false

      - id: terraform_tflint
        name: Terraform TFLint
        entry: bash -c 'DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace ghcr.io/terraform-linters/tflint:v0.48.0'
        language: system
        types: [terraform]
        pass_filenames: false

      - id: terraform_trivy
        name: Terraform Trivy
        entry: bash -c 'DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace aquasec/trivy:0.44.0 fs . --skip-dirs='.terraform/modules,**/.terraform/modules' --tf-exclude-downloaded-modules --severity MEDIUM,HIGH,CRITICAL'
        language: system
        types: [terraform]
        pass_filenames: false

      - id: terraform_checkov
        name: Terraform Checkov
        entry: bash -c 'DOCKER_BUILDKIT=1 docker run --rm -v "$(pwd):/workspace" -w /workspace bridgecrew/checkov:2.4.9 --quiet --check MEDIUM'
        language: system
        types: [terraform]
        pass_filenames: false
        
      - id: pytest
        name: pytest
        entry: pytest -v -s --tb=long --showlocals --cov=./ --cov-report=term-missing
        language: python
        types: [python]
        pass_filenames: false
        verbose: true
